<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card border-secondary">
                        <div class="card-header">
                            <h3 class="mb-0 my-2">Sign Up</h3>
                        </div>
                        <div class="card-body">
                            <form  >
                                <!-- ngSubmit="register" [formGroup]="addData" -->
                                <div class="form-group">
                                    <label for="inputName">Name</label>
                                    <input type="text" class="form-control" id="inputName" 
                                    placeholder="full name" formControlName="userName">
                                    <!-- <span *ngIf= "!addData.get('userName').valid && addData.get('userName').touched" 
                                    style="color: white;">Pls enter valid name Id</span> -->
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3">Email</label>
                                    <input type="email" class="form-control" id="inputEmail3" 
                                    placeholder="email@gmail.com" >
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3">Password</label>
                                    <input type="password" class="form-control" id="inputPassword3" 
                                    placeholder="password" >
                                </div>
                                <div class="form-group">
                                    <label for="confirm">Confirm</label>
                                    <input type="password" class="form-control" id="confirm" 
                                    placeholder="password (again)" >
                                </div>
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input type="text" class="form-control" id="address" 
                                    placeholder="address" >
                                </div>
                                <div class="form-group">
                                    <label for="number">Email</label>
                                    <input type="tel" class="form-control" id="number" 
                                    placeholder="mobile number">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success btn-lg 
                                    float-right">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
