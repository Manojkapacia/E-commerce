
<div class="container">
    <div class="row">
        
        <div class="col-md-12">
            <div class="card">
                <form class="box">
                    <h1>Login</h1>
                    <p class="text-muted"> Please enter your login and password!</p>
                     <input type="email" name="email" placeholder="Email" required  ngModel email #email="ngModel">
                     <span *ngIf="!email.valid && email.touched" style="color: white;">Pls enter valid email Id</span> 
                     <input type="password" name="pass" placeholder="Password" required ngModel #pass="ngModel">
                     <span *ngIf="email.touched" style="color: white;">Please enter password</span> 
                     <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1" 
                        style="color: white;">Remember Me</label>
                      </div> 
                     <button type="submit" name="" value="Login">login</button>
                     <div class="d-flex justify-content-between">
                        <div><a class="forgot text-muted">Forgot password?</a></div>
                        <div><a class="forgot text-muted" routerLink ='../signUp'>SingUp</a></div>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
</div>
